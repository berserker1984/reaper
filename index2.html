    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="./estilo.css">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
      <title>Frontend Mentor | Product preview card component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      
    </head>
    <body>
      <div class="vertical-center horizontal-center container">
        <div>
          <div class="row">
            <div class="col-sm-6 imagem " >
              <picture>
                <source srcset="./images/image-product-mobile.jpg" media="(max-width: 559px)">
                  <source srcset="./images/image-product-desktop.jpg">
                    <img class="borda-img img-fluid"  srcset="./images/image-product-desktop.jpg" alt="imagem produto desktop">
                  </picture>
                </div>
                <div class="col-sm-6  conteudo caixa  borda-conteudo ">
                  <div class="Card align-self-center ">
                    <div class="card-body">
                      <h6 class="card-title">Perfume</h6>
                      <h2 class="card-subtitle">Gabrielle Essence Eau De Parfum</h2>
                      <p class="card-text">
                        A floral, solar and voluptuous  interpretation composed by Olivier  Polge, 
                        Perfumer-Creator for the House of CHANEL.                             
                      </p>
                      <div class="row">
                        <div class="col-sm-12 d-flex justify-content-start  align-self-center">
                          <div>
                            <h3 class="valor1 ">$149,99</h3>
                          </div>
                          <div class="align-self-center">
                            <span class="valor2  ">$169,99</span>
                          </div>                                        
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12 ">
                         <button class=" btn btn-sm btn-block btn ">   <i class="fa fa-shopping-cart"><a href="https://github.com/willyblackkeez" id="profile-link"></a></i>
                         Add to Cart</button>
                       </div>
                     </div>
                   </div>
                 </div> 
               </div>
             </div>
           </div>
         </div>   
       </div>
       <div class="attribution">     
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Laerte Mancio Lima</a>.     
      </div>
    </body>
    </html>
